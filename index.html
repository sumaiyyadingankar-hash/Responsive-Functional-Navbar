<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Project by Sumaiya Dingankar - HTML, CSS, JS</title>

  <meta name="description"
    content="A beginner e-commerce project created using HTML, CSS, and JavaScript by Sumaiya Dingankar.">
  <meta name="keywords" content="HTML, CSS, JavaScript, E-commerce, Sumaiya Dingankar, Beginner Project">

  <!-- Favicon -->
  <link rel="icon" href="./assets/images/icons/bag.png" type="image/png">
  <!-- Linking font awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Linking custom css -->
  <link rel="stylesheet" href="./assets/css/style.css?v=1.0">
  <!-- Linking google fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">

</head>

<body>
  <!-- Header/Navbar -->
  <header>
    <nav class="navbar">
      <img src="./assets/images/icons/nav-logo.png" alt="nav-logo" class="nav-logo">


      <ul class="nav-menu">
        <button id="menu-close-button" class="fas fa-times"></button>
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="./pages/shop.html" class="nav-link">Shop</a></li>
        <li class="nav-item"><a href="./pages/blog.html" class="nav-link">Blog</a></li>
        <li class="nav-item"><a href="./pages/about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="./pages/contact.html" class="nav-link">Contact</a></li>
      </ul>

      <div class="search-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="What are you searching for?">
      </div>

      <div class="nav-icons">

        <div class="icon profile-icon">
          <img src="./assets/images/icons/user-profile.png" alt="userprofile">
          <p>Profile</p>
        </div>

        <div class="icon wishlist-icon">
          <img src="./assets/images/icons/wishlist.png" alt="wishlist">
          <p>Wishlist</p>
        </div>

        <div class="icon cart-icon">
          <img src="./assets/images/icons/shopping-cart.png" alt="cart">
          <p>Cart</p>
          <!-- <span class="bag-item-count">0</span> -->
        </div>

      </div>

      <button id="menu-open-button" class="fas fa-bars"></button>
    </nav>
  </header>

  <!-- Profile Popup Box -->
  <div id="profilePopup" class="profile-popup">
    <h3>Please Login Or Register</h3>

    <div class="popup-buttons">

      <a href="./pages/login.html">
        <button class="popup-btn">Login</button>
      </a>

      <a href="./pages/register.html">
        <button class="popup-btn">Register</button>
      </a>

    </div>
  </div>


  <!-- Logout Modal -->
  <div id="logoutModal" class="logout-modal">
    <div class="logout-content">

      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" class="logout-icon">

      <h3 class="logout-title">Waitâ€¦ leaving already?</h3>
      <p class="logout-sub">Do you really want to log out?</p>

      <div class="logout-buttons">
        <button id="cancelLogout" class="btn-cancel">Nope, Stay Logged In</button>
        <button id="confirmLogout" class="btn-logout">Yes, Log Me Out</button>
      </div>

    </div>
  </div>

  <!-- Toast Notification Container -->
  <div id="toastBox"></div>

  <script src="./assets/js/script.js?v=1.0" type="module"></script>

</body>

</html>
