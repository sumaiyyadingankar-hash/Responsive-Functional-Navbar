<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Detail</title>
    <link rel="icon" href="../assets/images/icons/loginIcon.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/style.css?v=1.0">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="profile-wrapper">

        <!-- Back Button -->
        <button class="back-btn" onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <h2 class="title">Profile Detail</h2>
        <img src="../assets/images/icons/design-removebg-preview.png" class="divider-img">

        <div class="profile-card">

            <div class="image-border">
                <img id="profileImage" src="../assets/images/icons/profile1.jpg" alt="Profile Image">
            </div>

            <h3 id="userName">Loading...</h3>
            <p class="role">User</p>

            <!-- User Info Section -->
            <div class="user-info" id="userInfo">
                <!-- JS will populate user info here -->
            </div>

        </div>

    </div>

    <script type="module" src="../assets/js/profile.js?v=1.0"></script>
</body>

</html>
